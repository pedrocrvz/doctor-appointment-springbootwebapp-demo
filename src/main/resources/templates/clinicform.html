<body>

<nav th:replace="fragments/parts::navbar">
</nav>


<div class="container">
    <center><h1>Register a Clinic</h1>
        <br>
    <div th:if="${errorMessage != null}"
             th:utext="${errorMessage}" class="error">...</div>
    <form th:action="@{/registerclinic}" th:object="${clinic}" method="POST">
        <input type="hidden" th:field="*{id}"/>
                <div class="form-group col-5">
                    <label for="name"><h5>Name</h5></label>
                    <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="ex: Health Clinic" required>
                    <div class="invalid-feedback">
                        Please provide a valid name.
                    </div>
                </div>

                <div class="form-group col-5">
                    <label for="address"><h5>Address</h5></label>
                    <input type="text" th:field="*{address}" class="form-control" id="address" placeholder="Street, Door Number, Zip Code and City" required>
                    <div class="invalid-feedback">
                        Please provide a valid address.
                    </div>
                </div>

                <div class="form-group col-5">
                    <label for="email"><h5>Email Address</h5></label>
                    <input type="email" th:field="*{email}" class="form-control" id="email" placeholder="name@example.com" required>
                    <div class="invalid-feedback">
                        Please provide a valid email address.
                    </div>
                </div>

                <div class="form-group col-5">
                    <label for="telephone"><h5>Telephone</h5></label>
                    <input type="text" th:field="*{telephone}" class="form-control" id="telephone" placeholder="Telephone number" required>
                    <div class="invalid-feedback">
                        Please provide a telephone number.
                    </div>
                </div>

                <div class="form-group col-5">
                    <label for="website"><h5>Website</h5></label>
                    <input type="text" th:field="*{website}" class="form-control" id="website" placeholder="www.example.com">
                </div>

                <div class="form-group col-5">
                    <label for="website"><h5>Description</h5></label>
                    <input type="text" th:field="*{description}" class="form-control" id="website" placeholder="Something about the clinic">
                </div>

                <br>

                <td>&nbsp;</td>
                <td>
                    <button type="submit" class="btn btn-success mb-2">Register Clinic</button>
                </td>
                <td>&nbsp;</td>

    </form>
    </center>
</div>
